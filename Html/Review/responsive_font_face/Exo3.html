<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1f4f3;
            gap: 30px;
        }

        .circle-container {
            width: 301px;
            outline: yellow solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
            min-width: 300px;
            aspect-ratio: 1/1;
            background-color: #9172ff;
            
        }

        .square-container {
            border-radius: 50%;
            width: 140px;
            aspect-ratio: 1/1;
            outline: yellow solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square {
            aspect-ratio: 1/1;
            width: 100px;
            background-color: #ff7e7e;
        }


        .circle, .square {
          /*  border: 10px solid black; */
            outline: 1px solid black;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle"></div>
        </div>
        
        <div class="square-container">
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
