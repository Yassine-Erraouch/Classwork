<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div.container {
            display: flex;
            justify-content: center;
            margin-inline: auto;
            margin-top: 30%;
            background-color: aliceblue;
            width:  300px;
            height: 300px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .container .button {
            background: salmon;
            padding-block: 10px;
            border-radius: 10px;
            color: white; 
            width: 80%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .container .button::after {
            content: "â†’";
            opacity: 0;
            position: absolute;
            right: -10px;
            top: 6px;
            font-size: 1.5em;
        }

        .button:hover::after {
            opacity: 1;
            transform: translateX(50px);
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button">Learn more</div>
    </div>
</body>
</html>
