<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p { 
            color: blue; 
        } 
        .highlight { 
            color: green; 
        } 
        
        #box p { 
            color: orange; 
        } 
        #box .highlight { 
            color: red; 
        } 
        section div p { 
            color: purple; 
        } 

        .highlight {
            color: yellow !important;
        }
    </style>
</head>
<body>
    <section> 
        <div id="box"> 
            <p class="highlight">Paragraphe 1</p> 
            <p>Paragraphe 2</p> 
        </div> 

        <div class="container"> 
            <p class="highlight">Paragraphe 3</p> 
            <p>Paragraphe 4</p> 
        </div> 
    </section>
</body>
</html>
