<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="#" class="p-3 d-flex flex-column gap-3">
        <div class="form-group">
            <label for="nom">Nom complet</label>
            <input type="text" class="form-control" id="nom" required pattern="[A-Z][a-z]{3,}+[A-z][a-z]{3,}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>

        <div class="form-group">
            <label for="tele">Numéro de téléphone</label>
            <input type="text" class="form-control" id="tele" required pattern="^+\d{2}\s\d{3}\s\d{3}\s\d{3}$">
        </div>

        <div class="form-group">
            <label for="date-naissance">Date de naissance</label>
            <input type="date" name="" id="date-naissance" class="form-control" placeholder="mm/dd/yyyy" required>
        </div>

        <div class="form-group">
            <label for="pwd">Mot de passe</label>
            <input type="password" class="form-control" id="pwd" required pattern="^[a-zA-Z0-9_%+@!?`'-]{8,}$">
        </div>

        <div class="form-group">
            <label for="confirm-pwd">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-pwd" required pattern="^[a-zA-Z0-9_@!?`'\-]{8,}$">
        </div>

        <div class="form-group">
            <label for="adresse">Adresse</label>
            <textarea name="" class="form-control" id="adresse" required pattern="[a-zA-z0-9]{10,}"></textarea>
        </div>

        <div class="form-group">
            <label for="code-post">Code postal</label>
            <input type="text" class="form-control" id="code-post" required pattern="\d{5}">
        </div>

        <div class="form-group">
            <label for="pays">Pays</label>
            <select name="" class="form-control" id="pays" required>
                <option value="default" selected>Choisir un pays</option>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="allemagne">Allemagne</option>
            </select>
        </div>

        <div class="form-group">
            <label for="langues">Langues préférées</label>
            <select name="" class="form-control" id="langues" multiple>
                <option value="francais">Français</option>
                <option value="arabe">Arabe</option>
                <option value="anglais">Anglais</option>
            </select>
        </div>

        <div class="form-group">
            <input type="checkbox" name="" value="" id="accept-conditions" required>
            <label for="accept-conditions">Accepter les conditions</label>
        </div>

        <div class="form-group">
            <label for="photo">Photo de profil</label>
            <input type="file" name="" id="" class="form-control" accept="image/jpg, image/png, image/gif" max="2mb">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary text-light">S'inscrire</button>
        </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
