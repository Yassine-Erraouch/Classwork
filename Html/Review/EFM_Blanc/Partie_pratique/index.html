<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">ComfySeats</div>
        <nav class="navbar">
            <ul class="nav-items">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="cardList">
        <div class="card">
            <div class="card-image">
                <img src="./Chairs-noBg/black-office-chair-Photoroom.png" alt="">
            </div>
            <div class="card-title">Simple Office Chair</div>
            <div class="card-price">$ 350</div>
        </div>
        
        <div class="card">
            <div class="card-image">
                <img src="./Chairs-noBg/cosm_chair-Photoroom.png" alt="">
            </div>
            <div class="card-title">Ergonomic Office Chair</div>
            <div class="card-price">$ 639.99</div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="./Chairs-noBg/Gray-Herman-miller-chair-Photoroom.png" alt="">
            </div>
            <div class="card-title">Large Lounge Chair</div>
            <div class="card-price">$ 450</div>
        </div>
    </div>
</body>
</html>
