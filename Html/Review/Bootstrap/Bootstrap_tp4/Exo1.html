<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex">
        <div class="container-fluid m-0 p-0 w-25 bg-dark">
            <!-- sidebar -->
            <div class="container">
                <nav class="navbar  bg-dark navbar-dark">
                    <div class="container">
                        <!-- Brand -->
                    <a class="navbar-brand" href="#">Admin Panel</a>
                    </div>
                    <!-- Links -->
                    <ul class="navbar-nav p-4">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    </ul>
                
                </nav>
            </div>
        </div>
        <!-- navbar -->
        <div class="container">
            <nav class="navbar-expand-lg navbar bg-body-tertiary">
                <!-- brand -->
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">Dashbash</a>
                    
                    <!-- links -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Home</a>
                            </li>
                        </ul>
                    </div>

                    <!-- search bar -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                </div>
                
            </nav>

            <!-- the chart and stat cards -->
            <div class="container-fluid d-flex gap-2 mt-4">
                <!-- chart (using an image) -->
                <div class="card w-50">
                    <div class="card-body">
                        <img src="./image.png" alt="" class="img-fluid">
                    </div>
                </div>

                <!-- stats card -->
                <div class="card w-50 ">
                    <div class="card-body">
                        <div class="card-title fs-4">Important Stat</div>
                        <div class="card-text mt-4">Some text here about important stats</div>
                    </div>
                </div>
            </div>

            <!-- the table -->
             <table class="table table-striped table-hover mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>jane@example.com</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bob Smith</td>
                        <td>bob@example.com</td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    
                    
                </tbody>
             </table>
            
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
