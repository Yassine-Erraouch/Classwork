<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container p-5 rounded border">
        <h4>Buttons with badges</h4>
        <div class="container d-flex gap-2 flex-lg-row flex-md-row flex-sm-column ">
            <button class="btn btn-primary">Inbox <span class="badge bg-light text-dark">4</span></button>
            <button class="btn btn-info">Sent <span class="badge rounded-pill bg-dark">4</span></button>
            <button class="btn btn-danger">Spam <span class="badge bg-warning">4</span></button>
            <button class="btn btn-success">Important <span class="badge bg-danger">4</span></button>
            <button class="btn btn-warning">Starred <span class="badge rounded-pill bg-light text-dark">4</span></button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
