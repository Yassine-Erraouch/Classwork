<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        .bg-blue {
            background-color: #1f7bba;
        }

        .image-size {
            max-width: 200px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-blue navbar-dark px-3">
            <a href="cart.html" class="navbar-brand ms-5">Foodies</a>
            <div class="navbar-nav text-light d-flex gap-3 align-items-center flex-row me-5">
                <div class="nav-item"><a href="addProduct.html" class="nav-link text-light">Add products</a></div>
                <div class="nav-item"><a href="" class="nav-link text-light">View products</a></div>
                <div class="nav-item d-flex gap-1 align-items-center"><a href="" class="nav-link text-light">Cart <span class="badge bg-light text-dark text">0</span></a></div>
                
            </div>
        </nav>
    </div>

    <div class="container">
        <h2 class="text-center mt-5">Latest Products</h2>
    </div>

    <div class="container d-flex flex-lg-row flex-sm-column  flex-md-row gap-2 mt-4 justify-content-center">
        <div class="row w-100">
            <div class="col">
                <div class="card p-2 text-center">
                    <img src="./images/Pizza no bg.png" alt="pizza" class="card-img-top image-size mx-auto">
                    <h4>Cheezy Pizza</h4>
                    <p>20 $</p>
                    <button class="btn bg-blue text-light">Add to cart</button>
                </div>
            </div>

            <div class="col">
                <div class="card p-2 text-center">
                    <img src="./images/hamburge.png" alt="hamburger" class="card-img-top image-size mx-auto">
                    <h4>Hamburger</h4>
                    <p>25 $</p>
                    <button class="btn bg-blue text-light">Add to cart</button>
                </div>
            </div>

            <div class="col">
                <div class="card p-2 text-center">
                    <img src="./images/soda-can.png" alt="Soda" class="card-img-top image-size mx-auto">
                    <h4>Cold Drink</h4>
                    <p>12 $</p>
                    <button class="btn bg-blue text-light">Add to cart</button>
                </div>
            </div>

        </div>
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
