<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
    <style type="text/css">
        .bg-blue {
            background-color: #1f7bba;
        }

        .image-size {
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-blue navbar-dark px-3">
            <a href="cart.html" class="navbar-brand ms-5">Foodies</a>
            <div class="navbar-nav text-light d-flex gap-3 align-items-center flex-row me-5">
                <div class="nav-item"><a href="addProduct.html" class="nav-link text-light">Add products</a></div>
                <div class="nav-item"><a href="" class="nav-link text-light">View products</a></div>
                <div class="nav-item d-flex gap-1 align-items-center"><a href="" class="nav-link text-light">Cart <span class="badge bg-light text-dark text">0</span></a></div>
                
            </div>
        </nav>
    </div>

    <div class="container-fluid">

        <div class="container bg-body-secondary w-50 rounded mt-5 py-4">
            <h4 class="text-center">ADD A NEW PRODUCT</h4>
            <form action="" class="form d-flex flex-column gap-2">
                <div class="form-group">
                    <select name="product" id="product" class="form-select">
                        <option value="1" selected>sandwich</option>
                        <option value="2">pizza</option>
                        <option value="3">tacos</option>
                        <option value="4">hamburgers</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="number" name="quantity" id="quantity" value="1" class="form-control">
                </div>

                <div class="form-group">
                    <input type="file" name="file" id="file" class="form-control">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Add The Products</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container d-flex flex-lg-row flex-sm-column  flex-md-column gap-2 mt-4 justify-content-center">
            <div class="card rounded-0">
                <div class="card-header bg-dark rounded-0">
                    <p class="card-title text-light text-center">Product Image</p>
                </div>
    
                <div class="card-body rounded-0">
                    <img src="./images/Pizza no bg.png" alt="Pizza" class="img-fluid card-img image-size">
                </div>
            </div>
    
            <div class="card rounded-0">
                <div class="card-header bg-dark rounded-0">
                    <p class="card-title text-light text-center">Product Name</p>
                </div>
    
                <div class="card-body rounded-0">
                    <p class="card-text text-center">Cheezy Pizza</p>
                </div>
            </div>
    
            <div class="card rounded-0">
                <div class="card-header bg-dark rounded-0">
                    <p class="card-title text-light text-center">Product Price</p>
                </div>
    
                <div class="card-body rounded-0">
                    <p class="card-text text-center">20 $</p>
                </div>
            </div>
    
            <div class="card rounded-0">
                <div class="card-header bg-dark rounded-0">
                    <p class="card-title text-light text-center">Product Price</p>
                </div>
    
                <div class="card-body rounded-0 d-flex mx-auto gap-2 flex-lg-column flex-md-row flex-sm-row">
                    <button class="btn btn-danger text-white"><i class="fa-solid fa-trash"></i>Delete</button>
                    <button class="btn btn-warning text-white"><i class="fa-solid fa-pen-to-square"></i>update</button>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
