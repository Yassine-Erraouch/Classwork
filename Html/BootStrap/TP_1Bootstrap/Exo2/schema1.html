<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .bg-lightblue {
            background-color: #dcecfd;
        }

        .bg-lightpurple {
            background-color: #deccfc;
        }

        .bg-lightred {
            background-color: #f7d1e0;
        }
       
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row me-1">
            <div class="col-12 bg-lightblue rounded border border-dark border-1 mx-2 py-2 ">C'est une seule colonne</div>
        </div>
        <div class="row my-2">
            <div class="col rounded bg-lightpurple border border-dark border-1 mx-2 py-2">Ceci est la première colonne</div>
            <div class="col rounded bg-lightpurple border border-dark border-1 mx-2 py-2">Ceci est la deuxième colonne</div>
        </div>

        <div class="row my-2">
            <div class="col bg-lightred border border-1 border-dark rounded mx-2 py-2">Ceci est la première colonne</div>
            <div class="col bg-lightred border border-1 border-dark rounded mx-2 py-2">Ceci est la deuxième colonne</div>
            <div class="col bg-lightred border border-1 border-dark rounded mx-2 py-2">Ceci est la troisième colonne</div>
            <div class="col bg-lightred border border-1 border-dark rounded mx-2 py-2">Ceci est la quatrième colonne</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
