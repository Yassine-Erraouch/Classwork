<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact</h1>
    </div>

    <div class="container">
        <form action="" class="form">
            <div class="form-group d-flex gap-2 flex-column flex-sm-row my-2">
                <label for="lastname" class="form-control-label fw-bold mt-1">Nom</label>
                <input type="text" id="lastname" class="form-control">

                <label for="firstname" class="form-control-label fw-bold mt-1">Prénom</label>
                <input type="text" id="firstname" class="form-control">
            </div>

            <!-- <div class="form-group">
                <label for="firstname" class="form-label">Prénom</label>
                <input type="text" id="firstname" class="form-control">
            </div> -->

            <div class="form-group my-2">
                <label for="mail" class="form-control-label fw-bold">Email</label>
                <input type="email" id="mail" class="form-control">
            </div>

            <div class="form-group">
                <label for="message" class="form-control-label fw-bold">Message</label>
                <textarea name="message" id="message" cols="30" rows="3" class="form-control"></textarea>
            </div>

            <button class="btn btn-outline-dark mt-4">Envoyer</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
