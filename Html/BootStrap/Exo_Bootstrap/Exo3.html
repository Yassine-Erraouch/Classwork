<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
    <style type="text/css">
        .img-size {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Shopping Cart</h3>
        <p class="small text-center"><span class="text-primary">3</span> items in your cart</p>
    </div>


    <div class="container">
        <table class="table table-hover">
            <thead>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </thead>

            <tbody>
                <!-- first product -->
                <tr>
                    <td class="d-flex align-items-start">
                        <img src="./Images/Diamond-Chestplate.png" alt="diamond-chestplate" class="img-size">
                        <div class="ms-3">
                            <p class="fw-bold">Diamond Chest Plate</p>
                            <p class="text-muted small">Durable armor</p>
                        </div>
                    </td>

                    <td>8 Diamonds</td>

                    <td>
                        <input type="number" class="form-control w-50 text-center" value="1">
                    </td>

                    <td class="">
                        <div class="d-flex">
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-repeat"></i></button>
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
                
                <!-- second product -->
                <tr>
                    <td class="d-flex align-items-start">
                        <img src="./Images/totem-of-undying.png" alt="totem of undying" class="img-size">
                        <div class="ms-3">
                            <p class="fw-bold">Totem of undying</p>
                            <p class="text-muted small">Saves your life once</p>
                        </div>
                    </td>

                    <td>20 Diamonds</td>

                    <td>
                        <input type="number" class="form-control w-50 text-center" value="1">
                    </td>

                    <td class="">
                        <div class="d-flex ">
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-repeat"></i></button>
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>

                <!-- third product -->
                <tr>
                    <td class="d-flex align-items-start">
                        <img src="./Images/Elytra.png" alt="Elytra" class="img-size">
                        <div class="ms-3">
                            <p class="fw-bold">Elytra</p>
                            <p class="text-muted small">Reliable aviation equipment</p>
                        </div>
                    </td>

                    <td>20 Diamonds</td>

                    <td>
                        <input type="number" class="form-control w-50 text-center" value="1">
                    </td>

                    <td class="">
                        <div class="d-flex">
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-repeat"></i></button>
                            <button class="btn btn-outline-dark"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="container d-flex justify-content-between">
            <div class="row">
                <div class="col-8">
                    <a href="#" class="link link-underline link-underline-opacity-0"><i class="fa-solid fa-arrow-left"></i> Continue shopping</a> 

                <div class="col-4"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
