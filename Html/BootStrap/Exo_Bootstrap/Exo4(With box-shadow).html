<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .img-size {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .box-shadow {
            box-shadow: 0px 0px 0px 15px #79c94e;
        }

        
    </style>
</head>
<body>
    <div class="container border  box-shadow mt-5">
        <div class="container rounded-2 mt-5">
            <p class="h3 ms-5">Shopping Bag</p>
    
            <table class="table table-hover">
                <thead></thead>
                <tbody>
    
                    <!-- first row -->
                    <tr>
                        <td>
                            <div class="d-flex justify-content-space-between align-items-center mt-5 gap-4">
                                <i class="fa-solid fa-xmark fs-4"></i>
                                <i class="fa-solid fa-heart fs-4"></i>
                            </div>
                        </td>
                        <td class="d-flex gap-4">
                            <img src="./Images/Jordan-dunks-Photoroom.png" alt="Jordan Dunks" class="img-size">

                                <p class="fw-bold">Jordan Dunks</p>
                                <p class="text-muted small">Black and white</p>
                            </div>
                        </td>
                        <td>
                            <input type="number" class="form-control w-50 text-center mt-4" value="1">
                        </td>
                        <td>
                            <p class="mt-4 fw-">$549</p>
                        </td>
                    </tr>
    
                    <!-- second row -->
                    <tr>
                        <td>
                            <div class="d-flex justify-content-space-between align-items-center mt-5 gap-4">
                                <i class="fa-solid fa-xmark fs-4"></i>
                                <i class="fa-solid fa-heart fs-4"></i>
                            </div>
                        </td>
                        <td class="d-flex gap-4">
                            <img src="./Images/vans-Photoroom.png" alt="Vans" class="img-size">
                            <div class="mt-3">
                                <p class="fw-bold">Vans</p>
                                <p class="text-muted small">Black and white</p>
                            </div>
                        </td>
                        <td >
                            <input type="number" class="form-control w-50 text-center mt-4" value="1">
                        </td>
                        <td>
                            <p class="mt-4">$100</p>
                        </td>
                    </tr>
    
                    <!-- third row -->
                    <tr>
                        <td>
                            <div class="d-flex justify-content-space-between align-items-center mt-5 gap-4">
                                <i class="fa-solid fa-xmark fs-4"></i>
                                <i class="fa-solid fa-heart fs-4"></i>
                            </div>
                        </td>
                        <td class="d-flex gap-4">
                            <img src="./Images/converse-Photoroom.png" alt="Converse" class="img-size">
                            <div class="mt-3">
                                <p class="fw-bold">converse</p>
                                <p class="text-muted small">Black and white</p>
                            </div>
                        </td>
                        <td>
                            <input type="number" class="form-control w-50 text-center mt-4" value="1">
                        </td>
                        <td>
                            <p class="mt-4">$100</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
