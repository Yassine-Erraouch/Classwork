<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        .bg-red {
            background-color: #bf4055;
        }

        .bg-magenta {
            background-color: #bf40bf;
        }

        .bg-lightgreen {
            background-color: #6abf40;
        }

        .bg-blue {
            background-color: #4095bf;
        }

        .bg-pissyellow {
            background-color: #bfaa40;
        }

        .bg-bluegreen {
            background-color: #40bf80;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- first row a red-->
        <div class="row">
            <div class="col bg-red">a</div>
        </div>

        <!-- second row g magenta -->
        <div class="row">
            <div class="col bg-magenta">g</div>
        </div>

        <div class="row">
            <div class="col bg-magenta">
                <p class="invisible"></p>
            </div>
        </div>

        <!-- third row c,d,e,f,b mixed -->
        <div class="row">
            <div class="col-2 bg-lightgreen">c</div>
            <div class="col-2 bg-blue">d</div>
            <div class="col-2 bg-lightgreen">e</div>
            <div class="col-2 bg-blue">f</div>
            <div class="col bg-pissyellow">b</div>
        </div>

        <!-- fourth row h,j pissyellow and bluegreen -->
         <div class="row">
            <div class="col bg-pissyellow">h</div>
            <div class="col bg-bluegreen">j</div>
         </div>

         <!-- fifth row i bluegreen -->
         <div class="row">
            <div class="col bg-bluegreen">i</div>
         </div>

         <!-- sixth row bluegreen -->
         <div class="row">
            <div class="col bg-bluegreen">
                <p class="invisible"></p>
            </div>
         </div>

         <!-- seventh row bluegreen -->
         <div class="row">
            <div class="col bg-bluegreen">
                <p class="invisible"></p>
            </div>
         </div>

         <!-- eigth row bluegreen and k pissyellow -->
          <div class="row">
            <div class="col bg-bluegreen">
                <p class="invisible"></p>
            </div>
            <div class="col bg-pissyellow">k</div>
          </div>
        
          <!-- ninth row l red -->
           <div class="row">
            <div class="col bg-red">l</div>
           </div>

        <!-- tenth row red -->
         <div class="row">
            <div class="col bg-red">
                <p class="invisible"></p>
            </div>
         </div>




    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
