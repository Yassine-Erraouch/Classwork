<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;

        }
        .box {
            background-color: aliceblue;
        }
        
        .element1 {
            grid-row: 2;
            grid-column: 3;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box element1">loream.</div>
        <div class="box element2">loream.</div>
        <div class="box element3">loream.</div>
        <div class="box element4">loream.</div>
        <div class="box element5">loream.</div>
        <div class="box element6">loream.</div>
        <div class="box element7">loream.</div>
        <div class="box element8">loream.</div>
    </div>
</body>
</html>
