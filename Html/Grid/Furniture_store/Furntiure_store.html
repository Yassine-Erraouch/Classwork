<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            border-top: 2px solid lightgray;
            display: grid;
            grid-template-rows: 10% 45% 45%;
            grid-template-areas: 
            "header"
            "products"
            "products";
        }
        
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-block: 2%;
        }

        .title {
            text-transform: uppercase;
            text-align: center;
            font-size: 2em;
            font-weight: 500px;
        }

        .header .cart > i {
            font-size: 1.6rem;
            position: relative;
        }

        .header .cart .badge {
            background-color: #ff1704;
            text-align: center;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
            right: -4px;
            top: -1px;
            color: white;
            font-size: .5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .products {
            width: 100%;
            grid-area: products;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2%;
            padding-inline: 2%;
        }

        .product {
            width: 100%;
            background-color: #edebe5;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-block: 10px;
        }

        .product-pic {
            width: 30%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-size {
            max-width: 250px;
            max-height: 250px;
            object-fit: contain;
        }

        .product-desc {
            margin-top:10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .product-name {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            padding-inline: 10% 
        }
        .product-price {
            letter-spacing: 5px;
            font-weight: bold;
            color: #807e79;
        }
        .add-to-cart {
            background-color: #393830;
            color: white;
            text-transform: capitalize;
            border-radius: 20px;
            padding-inline: 10px;
            padding-block: 5px;
            scale: 1.2;
            border: none;
        }
        
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;

            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
