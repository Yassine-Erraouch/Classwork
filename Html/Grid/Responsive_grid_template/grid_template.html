<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-areas: 
            "header header header"
            "side1 main side2"
            "footer footer footer" ;
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 100px 300px 100px;
            gap: 10px;
        }

        .container div {
            border-radius: 5px;
        }
        .header {
            grid-area:header;
            background-color: #fc6449;
            text-align: center;
        }

        .side1 {
            grid-area: side1;
            background-color: #fed809;
            text-align: center;
        }

        .side2 {
            grid-area: side2;
            background-color: #fd6ab0;
            text-align: center;
        }

        .main {
            grid-area: main;
            background-color: #00bcf3;
            text-align: center;
        }

        .footer {
            grid-area: footer;
            background-color: #78c377;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-areas: 
                "header"
                "main"
                "side1"
                "side2"
                "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 50px 150px 50px 50px 50px;
            }
        }

        @media (min-width: 601px) and (max-width: 1000px) {
            .container {
                grid-template-areas:
                "header header"
                "main main"
                "side1 side2"
                "footer footer";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 100px 300px 100px 100px;
            }
            .
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">header</div>
        <div class="side1">Lorem, ipsum dolor.</div>
        <div class="side2">Lorem, ipsum dolor.</div>
        <div class="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, consequuntur!</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
