
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Demo</title>
    <style>
        img {
            width: 300px;
            height: auto;
        }
        .grayscale {
            filter: grayscale(100%);
        }
        .blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h2>Grayscale Filter</h2>
    <img src="./scene with cub.jpg" alt="Placeholder" class="grayscale">

    <h2>Blur Filter</h2>
    <img src="./scene with cub.jpg" alt="Placeholder" class="blur">
</body>
</html>
