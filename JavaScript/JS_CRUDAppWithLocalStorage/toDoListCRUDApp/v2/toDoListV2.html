<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <div class="container my-5 border border-1 border-primary rounded p-2 d-flex flex-column gap-3">
        <!-- input section -->
        <div class="row">
            <!-- taks input -->
            <div class="col">
                <input type="text" name="" id="taskName" class="form-control" placeholder="Task name">
            </div>

            <!-- add button -->
            <div class="col-auto">
                <button class="btn btn-primary" id="addBtn" onclick="addTask()">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button class="btn btn-success d-none" id="saveBtn">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>

                <button class="btn btn-danger d-none" id="cancelBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>   
        </div>

        <!-- tasks section -->
        <div class="" id="tasksContainer">
            <div class="text-center fs-2">My tasks</div>
            <div class="border border-1 border-secondary rounded py-2 px-4 d-flex flex-column justify-content-center" id="taskList">

            </div>
        </div>
    </div>


    


    <!-- script -->
    <script src="./toDoListV2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
