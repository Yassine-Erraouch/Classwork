<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bill Editor</title>
</head>
<body>
    <div class="container my-5">
        <div class="fs-3 fw-bold text-center mb-2">Invoice Maker</div>
        
        <div class="">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td class="fw-bold">Item Code</td>
                        <td>
                            <input type="text" class="form-control" id="itemCode" readonly>
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td class="fw-bold">Item Label</td>
                        <td>
                            <input type="text" class="form-control" id="itemLabel">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="fw-bold">Quantity</td>
                        <td>
                            <input type="number" name="" id="qty" class="form-control" min="1" max="100">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="fw-bold">Unite Price</td>
                        <td>
                            <input type="text" class="form-control" id="price">
                        </td>
                    </tr>
    
                    <tr>
                        <td class="fw-bold">Tax</td>
                        <td>
                            <select name="" id="tax" class="form-select">
                                <option value="0" selected disabled>Select a tax</option>
                                <option value="10">10%</option>
                                <option value="14">14%</option>
                                <option value="20">20%</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
    
        </div>
        

        <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-primary w-25" id="add" onclick="addItem()">Add</button>
            <button class="btn btn-info w-25" id="calc" on>Caclulate Total</button>
        </div>

        <div class="my-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Label</th>
                        <th>Unit Price</th>
                        <th>Tax</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="display">

                </tbody>
            </table>
        </div>

        <div class="my-5">
            <table class="table table-borderless">
                <tr>
                    <td class="fw-bold">Total Off Tax</td>
                    <td>
                        <input type="text" class="form-control" id="totalNoTax" disabled>
                    </td>
                </tr>
                
                <tr>
                    <td class="fw-bold">Total With Tax</td>
                    <td>
                        <input type="text" class="form-control" id="totalWithTax" disabled>
                    </td>

                </tr>
            </table>
        </div>
    </div>    











    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
