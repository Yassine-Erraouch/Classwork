<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a href="./index.html" class="navbar-brand fs-3 fw-bold">Watchly</a>
    </nav>
    <div class="container my-5 d-flex flex-column justify-content-center align-items-center">
        <!-- button to trigger modal -->
        <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal" data-bs-target="#movieForm">Add Movie to your watchlist</button>
    </div>
    <!-- modal -->
    <div class="modal fade" id="movieForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a movie to your watchlist</h5>
              <button type="button" class="close rounded mx-2" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form  class="form d-flex flex-column gap-2">
                    <!-- field for title -->
                     <input type="hidden" name="" id="movieId" class="form-control">
                    <input type="text" name="" id="movieTitle" class="form-control" placeholder="Movie title">
                    <!-- filed for rating -->
                    <input type="number" min="0" max="10" name="" id="movieRating" class="form-control" placeholder="Movie rating">
                    <!-- filed for year -->
                    <input type="text" name="" id="movieYear" class="form-control" placeholder="Movie year" pattern="^\d{4}$">
                    <!-- select for genre -->
                    <select name="" id="movieGenre" class="form-select">
                        <option value="0" selected disabled>Select a genre</option>
                        <!-- <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="music">Music</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option> -->
                    </select>
                    <!--  -->

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addMovie()" >Save</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ----------------------------------------------------------------- -->

      <!-- modal for editing the movies info -->
      <div class="modal fade" id="editMovieForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a movie to your watchlist</h5>
              <button type="button" class="close rounded mx-2" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form  class="form d-flex flex-column gap-2">
                    <!-- hidden filed for id -->
                    <input type="hidden" name="" id="editMovieId" class="form-control">
                      <!-- field for title -->
                    <input type="text" name="" id="editMovieTitle" class="form-control" placeholder="Movie title">
                    <!-- filed for rating -->
                    <input type="number" min="0" max="10" name="" id="editMovieRating" class="form-control" placeholder="Movie rating">
                    <!-- filed for year -->
                    <input type="text" name="" id="editMovieYear" class="form-control" placeholder="Movie year" pattern="^\d{4}$">
                    <!-- select for genre -->
                    <select name="" id="editMovieGenre" class="form-select">
                        <option value="0" selected disabled>Select a genre</option>
                        
                    </select>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateMovie()" >Update Info</button>
            </div>
          </div>
        </div>
      </div>






     


      <!-- table to show the movie list -->

      <div id="movieInfo">
        <h3 class="text-center">Movie Info</h3>
        <table id="movieInfoTable" class="table table-responsive w-75 mx-auto">
            <thead class="table-success">
                <tr >
                    <th>ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Release year</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="movieList">

            </tbody>
        </table>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
