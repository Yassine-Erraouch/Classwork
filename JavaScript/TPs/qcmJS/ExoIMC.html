    <script>
        $('#calc').click(function(){
            let poids = parseFloat($('#poids').val());
            let taille = parseFloat($('#taille').val());
            let imc = poids/Math.pow(taille,2);
            $('#res').text(imc.toFixed(2));
        })
    </script>
