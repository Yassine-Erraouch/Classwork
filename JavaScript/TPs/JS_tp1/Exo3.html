<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <legend>Currency Converter ðŸ’°</legend>

        <div class="form d-flex flex-column gap-2 border p-3 rounded">
            <!-- input fields in a table -->
            <table class="table table-borderless">
                <tr>
                    <td>
                        <label for="input" class="form-label" required pattern="[0-9]*">Sum in MAD</label>
                    </td>
                    <td>
                        <input type="text" name="" id="input" class="form-control w-50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="currency" class="form-label" required>Convert to</label>
                    </td>
                    <td>
                        <select name="" id="currency" class="form-select w-50">
                            <option value="default" selected disabled>Select a currency</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="output" class="form-label">Result</label>
                    </td>
                    <td>
                        <input type="text" name="" id="output" class="form-control w-50" disabled>
                    </td>
                </tr>
            </table>

            <!-- buttons -->
            <div class="form-group">
                <button class="btn btn-primary" id="calculate">Calculate</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>







    <script>
        document.querySelector('#calculate').addEventListener("click", function(){
            let input = document.querySelector('#input').value;
            let currency = document.querySelector('#currency').value;
            let output = document.querySelector('#output');
            if (document.querySelector('#input').value == "" || document.querySelector('#currency').value == "default") {
                console.error("Please enter a value and select a currency");
                document.querySelector('#input').classList.add("border-danger");
                document.querySelector('#currency').classList.add("border-danger");
                document.querySelector('#input').focus();
                return;
            } else {
                document.querySelector('#input').classList.remove("border-danger");
                document.querySelector('#currency').classList.remove("border-danger");}

            switch (currency) {
                case "USD":
                    output.value = (input * 0.13).toFixed(2);
                    break;
                case "EUR":
                    output.value = (input * 0.12).toFixed(2);
                    break;
                case "GBP":
                    output.value = (input * 0.10).toFixed(2);
                    break;
                default:
                    console.error("No currency selected");
                    return;
            }
        })

        document.querySelector('#reset').addEventListener("click", function(){
            document.querySelector('#input').value = "";
            document.querySelector('#output').value = "";
            document.querySelector('#currency').value = "default";
        })
        
        
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
