<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- the form -->
        <form action="#" class="form my-5 ">
            <fieldset class="p-3 border rounded">
                <legend>Calcul Prix TTC</legend>
                <div class="form-group my-4">
                    <label for="pht" class="form-label">Prix Hors Taxe: </label>
                    <input type="text" id="pht" class="form-control w-50">
                </div>
                <label for="" id="msg1" class="d-none text-danger">champ necessaire</label>

                <div class="form-group my-4">
                    <label for="tva" class="form-label">Taux TVA: </label>
                    <input type="text" id="tva" class="form-control w-50">
                </div>
                <label for="" id="msg2" class="d-none text-danger">champ necessaire</label>


                <div class="form-group mt-3 p-2">
                    <button class="btn btn-primary" id="calculate">Calculer</button>
                    <button class="btn btn-danger" id="reset">Reinitialiser</button>
                </div>


                <div class="row mt-2">
                    <div class="col-2 text-center">
                        <label for="result" class="form-label">RÃ©sultat</label>
                    </div>
                    <div class="col">
                    <input type="text" id="result" class="form-control w-50" disabled>

                    </div>
                </div>
                
            </fieldset>
            
        </form>
    </div>



    <!-- the js script -->
    <script>
        document.querySelector('#reset').addEventListener("click", function(){
            document.querySelector('#pht').value = "";
            document.querySelector('#tva').value = "";
            document.querySelector('#result').value = "";
            document.querySelector("#pht").classList.remove("border-danger")
            document.querySelector("#tva").classList.remove("border-danger")
            document.querySelector("#msg1").classList.replace("d-inline-block","d-none")
            document.querySelector("#msg2").classList.replace("d-inline-block","d-none")
        })
        document.querySelector("#calculate").addEventListener("click", function() {
            let pht = parseFloat(document.querySelector('#pht').value);
            let tva = parseFloat(document.querySelector('#tva').value);
            if (!isNaN(pht) && !isNaN(tva)) {
                document.querySelector("#result").value = (pht * (1 + (tva / 100))).toFixed(2);
                document.querySelector("#pht").classList.remove("border-danger")
                document.querySelector("#tva").classList.remove("border-danger")
                document.querySelector("#msg1").classList.replace("d-inline-block","d-none")
                document.querySelector("#msg2").classList.replace("d-inline-block","d-none")
            } else {
                document.querySelector("#pht").focus();
                document.querySelector("#pht").classList.add("border-danger")
                document.querySelector("#tva").classList.add("border-danger")
                document.querySelector("#msg1").classList.replace("d-none", "d-inline-block")
                document.querySelector("#msg2").classList.replace("d-none", "d-inline-block")
            } 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
