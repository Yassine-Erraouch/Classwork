<body>


    <script>
        //function to reverse an array without using reverse()
        array = ['.','message', 'a', 'is', 'this'];
        let inverserTableau = (tab) =>{
            reversedTab = [];
            for(let i =1; i<tab.length+1; i++){
                reversedTab.push(tab[tab.length-i]);
            }
            return reversedTab;
        }

        console.log(inverserTableau(array))
        
    </script>
</body>
