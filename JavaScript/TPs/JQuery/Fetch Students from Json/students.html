<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./students.css"> -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- parent container -->
    <div class="d-flex flex-row w-100" id="parentContainer">
        <!-- the filter section -->
        <div class="w-25 p-5" id="filterContainer">
            <h5>Filter by major:</h5>
            <!-- all -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" value="all" name="major" id="all" >
                </div>

                <div class="col">
                    <label for="all" class="form-label">All</label>
                </div>
            </div>
            <!-- it -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" value="it" name="major" id="it" >
                </div>

                <div class="col">
                    <label for="it" class="form-label">IT</label>
                </div>
            </div>

            <!-- Mecanics -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" value="mecanics" name="major" id="mecanics" >
                </div>

                <div class="col">
                    <label for="mecanics" class="form-label">Mecanics</label>
                </div>
            </div>

            <!-- Engineering -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" name="major" value="engineering" id="engineering" >
                </div>

                <div class="col">
                    <label for="engineering" class="form-label">Engineering</label>
                </div>
            </div>

            <!-- accounting -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" value="accounting" name="major" id="accounting" >
                </div>

                <div class="col">
                    <label for="accounting" class="form-label">Accounting</label>
                </div>
            </div>

            <!-- managment -->
            <div class="row">
                <div class="col-auto">
                    <input type="radio" class="form-check-input" value="managment" name="major" id="managment" >
                </div>

                <div class="col">
                    <label for="managment" class="form-label">Managment</label>
                </div>
            </div>



            <!-- <select name="" id="filterSelect" class="form-select">
                <option value="" disabled selected>Selection a major</option>
                <option value="IT">IT</option>
                <option value="Mecanics">Mecanics</option>
                <option value="Engineering">Engineering</option>
                <option value="Accounting">Accounting</option>
                <option value="Managment">Managment</option>
            </select> -->
        </div>
        <!-- the table section -->
        <div class="d-flex flex-column gap-2 p-3 align-items-center w-75" id="main">
            <!-- the add form -->
             <div class="d-flex flex-column gap-2 align-items-center w-100" id="formContainer">
                <button class="btn btn-primary" id="addBtn">Add Student</button>
                <button class="btn btn-danger" id="deleteSelectedBtn">Delete Selected</button>
                <table id="infoForm" class="table table-borderless d-none">
                    <tbody class="">
                        <!-- cef -->
                        <tr class="my-2">
                            <td>CEF</td>
                            <td>
                                <input type="number" name="" id="cef" class="form-control">
                            </td>
                        </tr>
                        <!-- name -->
                        <tr>   
                            <td>Full Name</td>
                            <td>
                                <input type="text" name="" id="fullName" class="form-control">
                            </td>
                        </tr>

                        <!-- Major -->
                        <tr>   
                            <td>Major</td>
                            <td>
                                <select name="" id="majorSelect" class="form-select">
                                    <option value="" disabled selected>Selection a major</option>
                                    <option value="IT">IT</option>
                                    <option value="Mecanics">Mecanics</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Accounting">Accounting</option>
                                    <option value="Managment">Managment</option>
                                </select>
                            </td>
                        </tr>

                        <!-- image -->
                        <tr>   
                            <td>Photo</td>
                            <td>
                                <input type="text" name="" id="studentPhoto" class="form-control" placeholder="insert URL or path to image">
                            </td>
                        </tr>
                        <tr>
                            <td colspan=>
                                <button class="btn-secondary btn" id="cancelBtn"  >Cancel</button>
                            </td>

                            <td colspan=>
                                <button class="btn-success btn" id="saveBtn"  onclick="saveStudent()">Save Student</button>

                                <button class="btn-success btn d-none" id="saveChangesBtn" onclick="saveChanges()">Save Changes</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
             </div>



             <!-- the table to display students -->
            <div class="w-100" id="studentsTable">
                <table class="table ">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>CEF</th>
                            <th>Full Name</th>
                            <th>Major</th>
                            <th>Photo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsDisplay">

                    </tbody>
                </table>
            </div>
        </div>

    <!--end of main container  -->
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="./students.js"></script>
</body>
</html>
