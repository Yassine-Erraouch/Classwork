<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JQuery Ajax</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h3 class="text-center my-2">Fruit Store</h3>
        <table class="table  table-hover">
            <thead class="table-success">
                <tr>
                    <th>codeF</th>
                    <th>name</th>
                    <th>price</th>
                    <th>photo</th>
                    <th>actions</th>
                </tr>
            </thead>

            <tbody id="display">

            </tbody>
        </table>
    </div>



    <!-- modal for editing fruits -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close border-0 rounded" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <label for="taskId" class="form-label">ID</label>
                <input type="text" class="form-control" id="taskId" readonly>

                <label for="taskTitle" class="form-label">Task title</label>
                <input type="text" class="form-control" id="taskTitle">

                <label for="taskStatus" class="form-label">Status</label>
                <select name="" class="form-select" id="taskStatus">
                    <option value="0" selected disabled>Select a status</option>
                    <option value="1">Completed</option>
                    <option value="2">Pending</option>
                </select>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
