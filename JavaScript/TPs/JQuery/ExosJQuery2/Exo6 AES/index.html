<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>AES Cipher</title>
</head>
<body>
    <div class="container  d-flex flex-column justify-content-center gap-2 my-4">
        <h3 class="text-center">Aes cipher</h3>
        <!-- inputs -->
        <div class="container d-flex flex-column gap-2" id="inputs">
            <input type="text" class="form-control w-50 mx-auto" placeholder="Text" id="text">
            <input type="number" class="form-control w-50 mx-auto" placeholder="Password" id="password">
        </div>
        
        <!-- calculate button -->
        <button class="btn btn-primary w-25 mx-auto" id="encrypt">Encrypt</button>
        <button class="btn btn-success w-25 mx-auto" id="decrypt">Decrypt</button>
        
        <!-- result -->
        <p class="alert alert-primary w-25 mx-auto">Output: <span class="text-wrap" id="result"></span></p>
    </div>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- cryptoJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- my script -->
    <script src="./script.js"></script>
</body>
</html>
