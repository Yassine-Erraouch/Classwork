<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Caloric Value Calculator</h3>
        <h5>Choose the foods in your meal</h5>

        <div class="container">
            <!-- bread -->
            <div class="row my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Bread
                </div>
                <div class="col">
                    <input type="text" class="form-control"  id="0" disabled>
                </div>
                <div class="col">
                    grams
                </div>
            
            </div>

            <!-- beef -->
            <div class="row my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Beef
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="1" disabled>
                </div>
                <div class="col">
                    grams
                </div>
            
            </div>


            <!-- vegeies -->
            <div class="row my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Vegetables
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="2" disabled>
                </div>
                <div class="col">
                    grams
                </div>
            
            </div>


            <!-- banana -->
            <div class="row  my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Banana
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="3" disabled>
                </div>
                <div class="col">
                    units
                </div> 
            
            </div>


            <!-- apples -->
            <div class="row my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Apple
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="4" disabled>
                </div>
                <div class="col">
                    units
                </div>
            
            </div>
            
            <!-- yogurt -->
            <div class="row my-2">
                <div class="col-2 d-flex flex-row align-items-center gap-2">
                    <input type="checkbox" name="" id="" class="form-check">
                    Yogurt
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="5" disabled>
                </div>
                <div class="col">
                    units
                </div>
            
            </div>


            <div class=" d-flex align-items-center w-50 flex-column gap-4">
                <button class="btn btn-primary ">Calculate</button>

                <div class="row">
                    <div class="col-auto">Your meal has</div>
                    <div class="col-auto"><input type="text" class="form-control" id="result" readonly></div>
                    <div class="col-auto">KCal</div>
                </div>
            </div>

            
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- my script -->
    <script src="script.js"></script>
</body>
</html>
