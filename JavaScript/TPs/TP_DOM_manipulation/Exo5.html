<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border border-primary my-5 d-flex flex-column justify-content-center align-items-center p-2 gap-2">
        <button class="btn btn-primary w-50" id="addP" onclick="addParagraph()">Add paragraph</button>
        <div id="container">
            <!-- container for the paragraphs -->
        </div>

        <!-- button for removing all paragraphs -->
        <button class="btn btn-primary w-50" id="delete" onclick="deleteAll()">Delete all</button>
    </div>


    <script>
        //add paragraph section
        counter = 0;
        let addParagraph = () => {
            let container = document.querySelector('#container');
            let newP = document.createElement("p");
            counter += 1;
            newP.innerText = `paragraph NÂ° ${counter}`;

            container.insertBefore(newP, container.firstChild);
        }



        //removing all paragraphs
        let deleteAll = () => {
            let container = document.querySelector('#container');
            container.innerHTML = '';
            /*
            for (let child of container.children) {
                container.removeChild(child);
            }
            */
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
