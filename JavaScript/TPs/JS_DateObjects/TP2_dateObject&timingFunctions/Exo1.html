<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5 border border-1 rounded border-primary p-5">
        <!-- input section -->
        <div class="row d-flex justify-content-center align-items-center">
            <h3 class="text-center mb-5">Age Calculator</h3>
            <div class="col">Enter your birth date:</div>
            <div class="col">
                <input type="date" name="" id="bday" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="calc" onclick="calculateAge()">Calculate Age</button>
            </div>
        </div>
        <!-- output section -->
        <div class="row">
            <div class="col">
                <p id="output"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let calculateAge = () => {
            let bday = new Date(document.getElementById("bday").value);
            let now = new Date();
            let ageYears = now.getFullYear() - bday.getFullYear();
            let ageMonths = now.getMonth() - bday.getMonth();
            let ageDays = now.getDate() - bday.getDate();

            if(ageYears < 0) {
                ageYears -= 1;
                ageMonths += 12;
            }

            if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
                ageYears -= 1;
                ageMonths += 12;
            }
            if (ageDays < 0) {
                ageMonths -= 1;
                ageDays += 30;
            }

            document.getElementById("output").innerText = `You are ${ageYears} years, ${ageMonths} months and ${ageDays} days old.`
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
