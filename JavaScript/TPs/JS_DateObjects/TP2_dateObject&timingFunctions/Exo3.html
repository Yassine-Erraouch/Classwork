<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5 border border-primary p-4 border-2 rounded">
        <h3 class="text-center">Countdown</h3>
        <!-- input row -->
        <div class="row align-items-center">
            <div class="col">Event Date:</div>
            <div class="col">
                <input type="date" name="" id="eventDate" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="startBtn" >Start</button>
            </div>
        </div>
        <!-- output row -->
        <div class="row my-3">
            <div class="col" id="output">
                
            </div>
        </div>
    </div>

    <!-- script -->
    <script type="text/javascript">
        let startCountdown = () => {
            let eventDate = new Date(document.getElementById('eventDate').value);
            let now = new Date();
            let diff = eventDate - now;
            if (diff < 0) {
                document.getElementById('output').innerText = "Event has already passed.";
                return;
            }

            let days=Math.floor(diff/(1000*60*60*24))
            let hours=Math.floor((diff/(1000*60*60))%24)
            let minutes=Math.floor((diff/(1000*60))%60)
            let seconds=Math.floor((diff/1000)%60)
            
            document.getElementById('output').innerText = `Time until event: ${days} days, ${hours} hrs, ${minutes} mins and ${seconds} s` 
        }
            
        document.querySelector("#startBtn").addEventListener('click', () =>{
            interval = setInterval(startCountdown, 1000)
        })
    
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
