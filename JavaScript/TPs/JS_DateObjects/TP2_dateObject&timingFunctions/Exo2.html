<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5 border-info border-2 rounded">
        <h2 class="text-center">Debt Simulator</h2>
        <!-- row 1 -->
        <div class="row d-flex align-items-center my-2">
            <div class="col-3 ">Date de DÃ©but:</div>
            <div class="col ">
                <input type="date" name="" id="sDate" class="form-control w-50">
            </div>
        </div>
        <!-- row 2 -->
        <div class="row d-flex align-items-center my-2">
            <div class="col-3">Duration (months):</div>
            <div class="col">
                <input type="number" name="" id="duration" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="calc" onclick="calculateEndDate()">Calcuate end date</button>
            </div>
        </div>
        <!-- row 3 output -->
        <div class="row my-2">
            <div class="col">
                <p class="output text-center" id="output"></p>
            </div>
        </div>
    </div>


    <!-- js -->
    <script type="text/javascript">
        let calculateEndDate = () => {
            let startDate = new Date(document.getElementById("sDate").value);
            let duration = parseInt(document.getElementById("duration").value);
            startDate.setMonth(startDate.getMonth() + duration);
            let endDate = startDate.toDateString();
            console.log(startDate)
            console.log(endDate)

            document.getElementById("output").innerText = `Loan end Date: ${endDate}`
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
