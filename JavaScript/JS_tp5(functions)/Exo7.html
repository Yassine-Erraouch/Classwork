<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <legend class="text-center fw-bold fs-1">Inventory management</legend>
        <form class="form d-flex flex-column gap-5 mt-">
            <!-- add product -->
            <div class="form-group d-flex gap-2">
                <input type="text" name="" id="productToAdd" class="form-control" placeholder="Product name">
                <input type="text" name="" id="price" class="form-control" placeholder="Product price">
                <button type="button" class="btn btn-primary" id="add">Add</button>
            </div>
            <!-- product list -->
            <div class="form-group">
                <p class="fw-bold fs-4">Product List</p>
                <table class="table">
                   <tr>
                    <th>Product name</th>
                    <th>Price</th>
                   </tr>
                </table>
            </div>

            <!-- remove product -->
            <div class="form-group">
                <input type="text" name="" id="productToRemove" class="form-control" placeholder="Product name">
                <button class="btn btn-danger" id="remove">Remove</button>
            </div>

            <!-- show prices above a minimum price-->
            <p>Find Products</p>
            <div class="form-group">
                <input type="text" name="" id="minimumPrice" class="form-control" placeholder="Minimum price">
                <button class="btn btn-info" type="button" id="search">Search</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
