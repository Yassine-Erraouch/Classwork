<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Gestion des Employés</h1>

        <!-- Add Employee Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Ajouter un Employé</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="matricule" class="form-label">Matricule</label>
                            <input type="text" class="form-control" id="number" placeholder="Matricule">
                        </div>
                        <div class="col-md-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Nom">
                        </div>
                        <div class="col-md-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="firstName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="echelle" class="form-label">Échelle</label>
                            <select class="form-select" id="echelle">
                                <option value="" disabled selected>Choisir une option</option>
                                <!-- the rest to be filled with a function -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="echelon" class="form-label">Échelon</label>
                            <select class="form-select" id="echelon">
                                <option value="0">Choisir une option</option>
                                <!-- the rest to be filled with a function -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="photo" class="form-label">Photo</label>
                            <input type="file" class="form-control" id="photo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">+ Ajouter</button>
                </form>
            </div>
        </div>

        <!-- Employee List Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Liste des Employés</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Matricule</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Échelle</th>
                                <th>Échelon</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- table body to be filled with js -->
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>












    <!-- script -->
    <script src="./script.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
