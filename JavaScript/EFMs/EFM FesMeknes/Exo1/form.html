<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Formulaire de Réservation de billets</h3>
        <legend>Identification</legend>
        <form action="" class="form">
            <!-- first section -->
            <div class="" id="">
                <!-- nom -->
                <div class="row">
                    <div class="col">
                        <label for="fullName" class="form-label">Nom Complet:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-contorl" id="fullName" required>
                    </div>
                </div>

                <!-- ville de départ -->
                <div class="row">
                    <div class="col">
                        <label for="departCity" class="form-label">Ville de départ:</label>
                    </div>
                    <div class="col">
                        <select name="" id="departCity" class="form-select" required>

                        </select>
                    </div>
                </div>

                <!-- ville d'arrivé -->
                <div class="row">
                    <div class="col">
                        <label for="arrivCity" class="form-label">Ville d'arrivé:</label>
                    </div>
                    <div class="col">
                        <select name="" id="arrivCity" class="form-select" required>

                        </select>
                    </div>
                    <div class="col"></div>
                </div>


                <!-- comfort -->
                <div class="row">
                    <div class="col">
                        <label for="class" class="form-label">Comfort:</label>
                    </div>
                    <div class="col">
                        <input type="radio" name="class" id="firstClass" class="form-radio">
                        <label for="firstClass" class="form-label">1ère Classe</label>

                        <input type="radio" name="class" id="secondClass" class="form-radio">
                        <label for="secondClass" class="form-label">2ème Classe</label>
                    </div>
                </div>

                <!-- nombre de personne -->
                <div class="row">
                    <div class="col">
                        <label for="nbr" class="form-label">Nombres de personnes: </label>
                    </div>
                    <div class="col">
                        <input type="number" name="" id="nbr" class="form-control" value="1">
                    </div>  
                </div>

                <!-- claclulate section  -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="calcBtn">Calculer</button>
                    </div>
                    <div class="col">
                        Total <input type="text" name="" id="total" class="form-control" readonly>
                    </div>
                    
                </div>
            </div>

            <!-- second section -->
            <div class="">
                <legend>Paiment</legend>
                <label for="" class="form-label">Paiment par: </label>
                <div class="">
                    <!-- card -->
                    <div class="row">
                        <div class="col">
                            <input type="radio" name="" id="card" class="form-radio" required>
                            <label for="card" class="form-label">Carte Bancaire(numero):</label>
                        </div>

                        <div class="col">
                            <input type="number" name="" id="cardNumber" class="form-control" required>
                        </div>
                    </div>

                    <!-- cash -->
                    <div class="row">
                        <div class="col">
                            <input type="radio" name="" id="cash" class="form-radio" required>
                            <label for="card" class="form-label">Éspèces:</label>
                        </div>

                        <div class="col">
                            <!-- might not be needed -->
                            <input type="number" name="" id="" class="form-control" readonly required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" onclick="validerForm()" id="validateBtn">Valider Formulaire</button>
                        </div>
                        
                        <div class="col">
                            <button class="btn btn-primary" onclick="clearInputs()" id="clearBtn">Effacer</button>
                        </div>
                    </div>




                </div>
            </div>
        </form>
    </div>





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="from.js"></script>
</body>
</html>
