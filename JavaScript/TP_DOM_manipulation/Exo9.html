<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dynamic list</title>
</head>
<body>
    <div class="container border border-primary rounded my-5">
        <div class="container d-flex gap-2 justify-content-center my-5">
            <input type="text" name="" id="itemName" class="form-control w-50" placeholder="Add an item">
            <button class="btn btn-primary" id="add" onclick="addItem()">Add</button>
        </div>
    
        <div class="container d-flex flex-column justify-content-center align-items-center my-2">
            <ul id="itemList" class="d-flex flex-column gap-2 w-50">
                <!-- where the items will be inserted -->
            </ul>
        </div>
    </div>
    


    <script>
        let itemInput = document.querySelector('#itemName');
        let itemList = document.querySelector('#itemList');
        let addItem = () => {
            let newItem = document.createElement('li');
            if (itemInput.value == '') {
                alert('Please enter an item');
                return;
            }
            newItem.innerText = itemInput.value;
            newItem.classList.add('d-flex', 'gap-2', 'align-items-center', 'justify-content-between');
            let removeBtn = document.createElement('button');
            removeBtn.classList.add('btn', 'btn-danger');
            removeBtn.setAttribute('onclick', 'removeItem(this)');
            removeBtn.innerText = 'Remove';
            newItem.appendChild(removeBtn);
            itemList.appendChild(newItem);
            itemInput.value = '';
        }

        let removeItem = (btn) => {
            let item = btn.parentNode;
            itemList.removeChild(item);
        }
    </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
