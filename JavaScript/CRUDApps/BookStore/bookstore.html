<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bookstore</title>
</head>
<body>

    <div class="container my-5">
        <div class="fs-1 fw-bold text-center mb-3">Bookstore</div>
        <!-- select with book titles -->
        <select name="" id="books" class="form-select">
            <option value="" selected disabled>Select a book</option>
            <!-- to be filled with books -->
        </select>

        <div class="">

            <!-- the book info table -->
            <table class="table">
                <tbody  id="bookInfoTable">
                    
                </tbody>
            </table>

            <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-primary" id="add" onclick="ajouter()">Add to Cart</button>   
                <button class="btn btn-danger" id="remove" onclick="retirer()">Remove from Cart</button>
            </div>
            
        </div>

        
        <div class="" id="cart">
            <table class="table" >
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>

                <tbody id="cartTable">

                </tbody>
            </table>

            <div class="fs-4 fw-bold" id="">
                Total Price: <span id="total"></span>
            </div>
        </div>





    </div>

   








    <!-- script -->
    <script src="bookstore.js"></script>

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
