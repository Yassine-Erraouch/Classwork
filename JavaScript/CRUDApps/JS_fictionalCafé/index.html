<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <style>
        body {
            font-family: 'Cinzel Decorative';font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Welcome To Dungeon Divers</h3>
    </div>



   
    <!-- drinks section -->
    <div class="table-responsive d-flex flex-column justify-content-center align-items-center" id="drinks">
        <div class="w-75">Our drinks</div>
        <table class="table w-75 mx-auto table-bordered table-auto">
            <thead>
                <tr>
                    <th>Drinks</th>
                    <th>Price (DH)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- first row -->
                <tr>
                    <td>
                        <select name="" id="drink1" class="form-select">
                            <option value="0" selected disabled>Select a drink</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" name="" id="dPrice1" class="form-control " readonly>
                    </td>

                    <td>
                        <input type="number" name="" id="dQuantity1" class="form-control  " value="0" min="0">
                    </td>
                </tr>
                <!-- second row -->
                <tr>
                    <td>
                        <select name="" id="drink2" class="form-select">
                            <option value="0" selected disabled>Select a drink</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" name="" id="dPrice2" class="form-control " readonly>
                    </td>
                    
                    <td>
                        <input type="number" name="" id="dQuantity2" class="form-control" value="0" min="0">
                    </td>
                </tr>
                <!-- third row -->
                <tr>
                    <td>
                        <select name="" id="drink3" class="form-select ">
                            <option value="0" selected disabled>Select a drink</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" name="" id="dPrice3" class="form-control " readonly>
                    </td>
                    
                    <td>
                        <input type="number" name="" id="dQuantity3" class="form-control " value="0" min="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- pastries section -->
     <div class="table-responsive d-flex flex-column justify-content-center align-items-center" id="pastries">
        <div class="w-75">Our pastries</div>
        <table class="table w-75 mx-auto table-bordered table-auto">
            <thead>
                <tr>
                    <th>Pastries</th>
                    <th>Price (DH)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- first row -->
                <tr>
                    <td>
                        <select name="" id="pastry1" class="form-select">
                            <option value="0" selected disabled>Select a pastry</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" name="" id="pPrice1" class="form-control " readonly>
                    </td>

                    <td>
                        <input type="number" name="" id="pQuantity1" class="form-control " value="0" min="0">
                    </td>
                </tr>
                <!-- second row -->
                <tr>
                    <td>
                        <select name="" id="pastry2" class="form-select">
                            <option value="0" selected disabled>Select a pastry</option>
                        </select>
                    </td>    

                    <td>
                        <input type="text" name="" id="pPrice2" class="form-control " readonly>
                    </td>

                    <td>
                        <input type="number" name="" id="pQuantity2" class="form-control " value="0" min="0">
                    </td>
                </tr>
                <!-- third row -->
                <tr>
                    <td>
                        <select name="" id="pastry3" class="form-select">
                            <option value="0" selected disabled>Select a pastry</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" name="" id="pPrice3" class="form-control " readonly>
                    </td>

                    <td>
                        <input type="number" name="" id="pQuantity3" class="form-control " value="0" min="0">
                    </td>
                </tr>
            </tbody>
        </table>
     </div>

    <div class="w-75 mx-auto">
        <div class="row my-2">
            <div class="col">Total for drinks (DH): </div>

            <div class="col">
                <input type="text" name="" id="dTotal" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col">Total for pastries (DH):</div>
            <div class="col">
                <input type="text" name="" id="pTotal" class="form-control">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
