<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" id="">
        <!-- new product section -->
        <div class="container w-50 p-3 border border-2 border-primary rounded d-flex flex-column gap-2" id="add&Edit">
            <!-- product name -->
            <div class="form-group">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" name="" id="productName" class="form-control">
                <span id="nameError"></span>
            </div>

            <!-- price -->
            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="" id="price" class="form-control" min="10" max="100">
                <span id="priceError"></span>
            </div>

            <!-- image url -->
            <div class="form-group">
                <label for="imageUrl" class="form-label">Image Url</label>
                <input type="url" name="" id="imageUrl" class="form-control">
                <span id="imageError"></span>
            </div>

            <button type="button" class="btn btn-primary" id="addorEditBtn">Add/Edit</button>
        </div>

        <!-- displaying products -->
        <div class="container" id="productDisplay">
            
            <div class="card w-25">
                <div class="card-body">
                    <img src="./simpleStoreTemplate.png" alt="" class="card-img-top img-fluid">
                    <div class="">
                        <button class="btn-dark btn" id="edit">edit</button>
                        <button class="btn-danger btn" id="remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
