<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Amagone</a>
            <div class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search products">
                <div class="btn-group">
                    <button class="btn btn-primary" id="cartButton">
                        <span class="badge bg-danger" id="cartBadge">0</span>
                        <i class="fa fa-shopping-cart"></i> 
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Category Filters -->
    <div class="container mt-4">
        <div class="btn-group mb-4">
            <button class="btn btn-outline-primary active" data-category="all">All</button>
            <button class="btn btn-outline-primary" data-category="smartphone">Smartphones</button>
            <button class="btn btn-outline-primary" data-category="tv">TVs</button>
        </div>

        <!-- Products Grid -->
        <div class="row g-4" id="productsContainer"></div>
    </div>

    <script src="store.js"></script>
</body>
</html>
