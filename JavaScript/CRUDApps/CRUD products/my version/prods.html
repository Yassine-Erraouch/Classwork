<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Products manager</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Products manager</h1>

        <!-- product form -->
        <form id="prodForm" class="row g-3">
            <div class="col-md-6">
                <label for="prodName" class="form-label">Product name : </label>
                <input type="text" class="form-control" id="prodName" required>
            </div>

            <div class="col-md-6">
                <label for="prodprice" class="form-label">Product price :</label>
                <input type="number" class="form-control" id="prodPrice" step="0.01" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100" id="save">Save</button>
            </div>
        </form>

        <!-- products table -->
        <table class="table table-striped table-hover my-5" id="prodTable">
            <thead class="">
                <tr>
                    <th scope="col"><input type="checkbox" name="" id="MainCheck"></th>
                    <th scope="col">Code</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>

            <tbody id="ProductList">
                <!-- to be filled using the script -->
            </tbody>

            <tfoot class="">
                <tr>
                    <td colspan="4">
                        <button class="btn btn-danger " id="deleteMany">Delete Selected</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./prods.html"></script>
</body>
</html>
