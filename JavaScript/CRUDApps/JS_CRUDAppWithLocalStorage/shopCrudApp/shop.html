<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Shop</title>
</head>
<body class="">
    <nav class="navbar navbar-light bg-light d-flex justify-content-between px-2">
        <a href="./shop.html" class="navbar-brand"><img src="./images/eyeOfRa logo-Photoroom.png" alt="" class="img-fluid w-25"></a>

        <ul class="navbar-nav d-flex flex-row gap-2">
            <li class="nav-item"><a href="./shop.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./shop.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./shop.html" class="nav-link">Home</a></li>
        </ul>    
    </nav>


    <div class="">
        <div class="d-flex justify-content-center my-2">
            <!-- button to trigger modal -->
        <button class="btn btn-primary w-25" id="createBtn" data-bs-toggle="modal" data-bs-target="#productFormModal"><i class="fa-regular fa-pen-to-square"></i></button>

        </div>
        


         <!-- product info form modal -->
        <div class="modal fade" id="productFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert Product Information</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!--  product info form -->
                    <form class="form d-flex flex-column gap-2" id="productForm">

                        <!-- product name input -->
                        <input type="text" class="form-control" id="productName" placeholder="Product name">

                        <!-- product price input -->
                        <input type="text" class="form-control" id="productPrice" placeholder="Product price" pattern="^\d+(\.\d{1,2})?$">
                        
                        <!-- product quantity input -->
                        <input type="number" name="" id="productQty" class="form-control" placeholder="Product quantity">

                        <!-- category select -->
                        <select name="" id="productCategory" class="form-select">
                            <option value="0" selected disabled>Select a category</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveBtn" onclick="addProduct()">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <div class="d-flex flex-column gap-2" id="tableContainer">
        <div class="">
            <div class="row ms-2">
                <div class="col-auto">Filter By Category</div>

                <div class="col-auto">
                    <select name="" id="filterSelect" class="form-select">
                        <option value="0" selected disabled>Select a category</option>
                    </select>
                </div>

                <div class="col">
                    <button class="btn btn-primary" id="filterBtn"><i class="fa-solid fa-filter"></i></button>
                </div>
            </div>
        </div>
        <table class="table" id="productTable">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- where the products will be inserted -->
            </tbody>
        </table>
    </div>

   
 
    
    <!-- sweet alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- uuid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <!-- script -->
    <script  src="./shop.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
