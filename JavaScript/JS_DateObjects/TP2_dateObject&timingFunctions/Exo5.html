<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border border-2 border-primary my-5 rounded p-5">
        <h3 class="text-center">Time till retirement</h3>
        <div class="row my-2">
            <div class="col">BirthDate</div>
            <div class="col">
                <input type="date" name="" id="bdate" class="form-control">
            </div>
        </div>

        <div class="row my-2">
            <div class="col">Retirement Age:</div>
            <div class="col">
                <input type="number" name="" id="retAge" class="form-control">
            </div>
        </div>

        <div class="row my-2">
            <button class="btn btn-primary" id="calc" onclick="calculateRetirementAge()">Calculate</button>
        </div>

        <div class="row text-center my-3" id="output"></div>
    </div>


    <script>
        let calculateRetirementAge = () => {
            let bdate = new Date(document.getElementById("bdate").value).getTime();
            let retAge = new Date(document.getElementById("retAge").value).getTime;
            let age = new Date().getTime() - bdate;
            let timeTillRet = retAge - age;
            //tests 
            console.log(bdate);
            console.log(retAge);
            console.log(age);
            console.log(timeTillRet);
            if (timeTillRet <0) {
                alert("This person is past retirement age.");
                return;
            }
            let years = Math.floor(timeTillRet/(1000*60*60*24*365));
            let months = Math.floor(timeTillRet / (1000*60*60*24)% 365 / 30);
            let days = Math.floor(timeTillRet / (1000*60*60*24)% 365 % 30);
            document.getElementById("output").innerHTML = "Time till retirement: " + years + " years " + months + " months " + days + " days";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
