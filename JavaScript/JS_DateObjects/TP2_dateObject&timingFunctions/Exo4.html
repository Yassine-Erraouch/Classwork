<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border border-2 border-primary my-5 rounded p-5">
        <h3 class="text-center">Deadline manager</h3>
        <!-- input row -->
        <div class="row d-flex align-items-center  justify-content-center">
            <div class="col">
                <input type="text" name="" id="taskName" class="form-control">
            </div>
            
            <div class="col">
                <input type="date" name="" id="taksDate" class="form-control">
            </div>

            <div class="col-1">
                <button class="btn btn-primary" id="addButton" onclick="add()">Add</button>
            </div>
        </div>
        
        <!-- output row -->
        <div class="row">
            <ul id="output" class="list-unstyled text-center">

            </ul>
        </div>
    </div>






    <script type="text/javascript">
        let add = () => {
            let taskName = document.getElementById("taskName").value;
            let taskDate = new Date(document.getElementById("taksDate").value);
            let now = new Date();
            let diff = new Date(taskDate - now);
            let daysTillDeadline = diff.getDate();
            if (daysTillDeadline < 0) {
                alert("Deadline has already passed.");
                return;
            }

            let task = document.getElementById("output");
            
            task.innerHTML += `<li>${taskName} (${daysTillDeadline} days left)</li>`;
            document.querySelector("#taskName").value = "";
            document.querySelector("#taksDate").value = "";
            document.querySelector("#taskName").focus();
        }
    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
