<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center my-3">Formulaire de Validation</h3>
        <form action="#" id="myForm" class="form d-flex justify-content-center">
            <table class="">
                <tbody>
                    <!-- name -->
                    <tr>
                        <td>
                            <label for="name" class="form-label">Nom:</label>
                        </td>

                        <td>
                            <input type="text" class="form-control" id="name">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="nameError"></span>
                            <span class="d-none text-success" id="nameValid"></span>
                        </td>
                    </tr>

                    <!-- email --> 
                    <tr>
                        <td>
                            <label for="email" class="form-label">Email:</label>
                        </td>

                        <td>
                            <input type="text" class="form-control" id="email">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="emailError"></span>
                            <span class="d-none text-success" id="emailValid"></span>
                        </td>
                    </tr>

                    <!-- password -->
                    <tr>
                        <td>
                            <label for="pwd" class="form-label">Mot de passe:</label>
                        </td>

                        <td>
                            <input type="password" class="form-control" id="pwd">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="pwdError"></span>
                            <span class="d-none text-success" id="pwdValid"></span>
                        </td>
                    </tr>

                    <!-- age -->
                    <tr>
                        <td>
                            <label for="age" class="form-label">Âge: </label>
                        </td>

                        <td>
                            <input type="number" name="" id="age" class="form-control">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="ageError"></span>
                            <span class="d-none text-success" id="ageValid"></span>
                        </td>
                    </tr>

                    <!-- birth date -->
                    <tr>
                        <td>
                            <label for="birthDate" class="form-label">Date de naissance:</label>
                        </td>

                        <td>
                            <input type="date" name="" id="birthDate" class="form-control">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="birthDateError"></span>
                            <span class="d-none text-success" id="birthDateValid"></span>
                        </td>
                    </tr>

                    <!-- gender -->
                    <tr>
                        <td>
                            Genre: 
                        </td>

                        <td>
                            <input type="radio" name="gender" id="homme" class="form-radio">
                            <label for="homme">Homme</label>

                            <input type="radio" name="gender" id="femme" class="form-radio">
                            <label for="homme">Femme</label>
                        </td>

                        <td>
                            <span class="d-none text-danger" id="genderError"></span>
                            <span class="d-none text-success" id="genderValid"></span>
                        </td>
                    </tr>

                    <!-- country -->
                    <tr>
                        <td>
                            <label for="country" class="form-label">Pays:</label>
                        </td>

                        <td>
                            <select name="" id="country" class="form-select">
                                <option value="" disabled selected>Sélectionner un pays</option>
                            </select>
                        </td>

                        <td>
                            <span class="d-none text-danger" id="countryError"></span>
                            <span class="d-none text-success" id="countryValid"></span>
                        </td>
                    </tr>

                    <!-- hobbies -->
                    <tr>
                        <td>
                            Loisirs:
                        </td>

                        <td>
                            <div class="form-check" id="">
                                <input type="checkbox" name="hobbies" id="basketball" value="basketball" class="form-check-input">
                                <label for="basketball" class="form-check-label">Basketball</label>
                            </div>

                            <div class="form-check" id="">
                                <input type="checkbox" name="hobbies" id="reading" value="reading" class="form-check-input">
                                <label for="reading" class="form-check-label">Reading</label>
                            </div>

                            <div class="form-check" id="">
                                <input type="checkbox" name="hobbies" id="painting" value="painting" class="form-check-input">
                                <label for="painting" class="form-check-label">Painting</label>
                            </div>

                            <div class="form-check" id="">
                                <input type="checkbox" name="hobbies" id="gardening" value="gardening" class="form-check-input">
                                <label for="gardening" class="form-check-label">Gardening</label>
                            </div>

                            <div class="form-check" id="">
                                <input type="checkbox" name="hobbies" id="cooking" value="cooking" class="form-check-input">
                                <label for="cooking" class="form-check-label">Cooking</label>
                            </div>
                        </td>

                        <td>
                            <span class="d-none text-danger" id="hobbiesError"></span>
                            <span class="d-none text-success" id="hobbiesValid"></span>
                        </td>
                    </tr>

                    <!-- profile pic -->
                    <tr>
                        <td>
                            <label for="pfp" class="form-label">Photo de profil</label>
                        </td>

                        <td>
                            <input type="file" name="" id="pfp" class="form-control"  accept="image/*">
                        </td>

                        <td>
                            <span class="d-none text-danger" id="pfpError"></span>
                            <span class="d-none text-success" id="pfpValid"></span>
                        </td>
                    </tr>

                    <!-- agreeing to terms and conditions -->
                    <tr>
                        <td>   
                            <!-- left empty for now -->
                        </td>

                        <td>
                            <div class="form-check" id="">
                                <input type="checkbox" name="" id="agreement" class="form-check-input">
                                <label for="cooking" class="form-check-label">J'accepte les termes et conditions</label>
                            </div>
                        </td>

                        <td>
                            <span class="d-none text-danger" id="pfpError"></span>
                            <span class="d-none text-success" id="pfpValid"></span>
                        </td>
                    </tr>

                    <!-- submit button -->
                    <tr>
                        <td>
                            <button type="submit" id="submitBtn" class="btn btn-primary">Soumettre</button>
                        </td>
                    </tr>




                </tbody>
            </table>




        </form>

        <!-- output -->

        <div class="container border rounded border-2">
            <div class="" id="pfpOut"></div>
            <div class="" id="nameOut"></div>
            <div class="" id="emailOut"></div>
            <div class="" id="pwdOut"></div>
            <div class="" id="ageOut"></div>
            <div class="" id="birthDateOut"></div>
            <div class="" id="genderOut"></div>
            <div class="" id="countryOut"></div>
            <div class="" id="hobbiesOut"></div>
            
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
