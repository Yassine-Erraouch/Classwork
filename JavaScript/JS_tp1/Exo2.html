<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="form d-flex flex-column gap-2">
            <legend>Calculator</legend>

            <input type="text" id="value1" class="form-control" placeholder="First value" required>

            <label for="">Operation:</label>
            <div class="form-group">
                <!-- addition -->
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="+" name="operation">
                    <label class="form-check-label">+</label>
                </div>
                <!-- substraction -->
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="-" name="operation">
                    <label class="form-check-label">-</label>
                </div>
                <!-- multiplication -->
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="*" name="operation">
                    <label class="form-check-label">*</label>
                </div>
                <!-- division -->
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="/" name="operation">
                    <label class="form-check-label">/</label>
                </div>
            </div>

            <input type="text" id="value2" class="form-control" placeholder="Second value" required>
            
            <div class="form-group">
                <button class="btn btn-primary" id="calculate">Calculate</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>

            <div class="form-group">
                <input type="text" id="result" class="form-control" placeholder="Result" disabled>
            </div>
        </div>
    </div>

    <script>
        // event listenter for calculate button
        document.querySelector('#calculate').addEventListener("click", function(){
            let firstValue = parseFloat(document.querySelector('#value1').value);
            let secondValue = parseFloat(document.querySelector('#value2').value);
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let result;
            if (isNaN(firstValue) || isNaN(secondValue)) {
                console.error("Please enter two numbers");
                return;
            }
            switch (operation) {
                case "+":
                    result = firstValue + secondValue;
                    break;
                case "-":
                    result = firstValue - secondValue;
                    break;
                case "*":
                    result = firstValue * secondValue;
                    break;
                case "/":
                    result = firstValue / secondValue;
                    break;
                default:
                    console.error("No operation selected");
                    return;
            }

            document.querySelector('#result').value = result
        })

        // event listenter for reset button
        document.querySelector('#reset').addEventListener("click", function(){
            document.querySelector('#value1').value = "";
            document.querySelector('#value2').value = "";
            document.querySelector('#result').value = "";
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
