<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       body {
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .gold-text {
            color: #fbbf24;
        }
        .btn-gold {
            background-color: #f59e0b;
            color: #1e293b;
            font-weight: bold;
        }
        .btn-gold:hover {
            background-color: #d97706;
        }
        .card {
            background: #1e293b;
            border: 1px solid rgba(251, 191, 36, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(251, 191, 36, 0.4);
        }
        .cart-item {
            border-bottom: 1px solid rgba(251, 191, 36, 0.2);
        }
        .bg-dark-custom {
            background-color: #1e293b;
        }
        .remove-btn {
            background: #b91c1c;
            color: white;
        }
        .remove-btn:hover {
            background: #991b1b;
        }
    </style>
</head>
<body>
     <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom border-warning">
            <div class="logo d-flex align-items-center">
                <i class="fa-solid fa-utensils fa-2x gold-text me-2"></i>
                <h1 class="h3 mb-0">
                    <span class="text-warning">Gourmet</span>
                    <span class="text-light">Delights</span>
                </h1>
            </div>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link active bg-warning text-dark">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <a href="#" class="nav-link text-light position-relative">
                            <i class="fas fa-shopping-cart me-1"></i> Cart
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>



    <h2 class="h4 mb-3 gold-text">
            <i class="fas fa-shopping-cart me-2"></i> My Cart
        </h2>

        <div class="bg-dark-custom rounded-3 p-4 mb-5">
            <!-- Cart Item 1 -->
            <div class="cart-item d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38" alt="Margherita Pizza" class="rounded me-3" width="80" height="80" style="object-fit: cover;">
                    <div>
                        <h5 class="mb-1 text-light">Margherita Pizza</h5>
                        <p class="mb-0 text-muted">2 x $12.99</p>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">$25.98</span>
                    <button class="btn remove-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            
            
            <!-- Cart Total -->
            <div class="d-flex justify-content-between align-items-center pt-3 mt-2 border-top border-warning">
                <h5 class="mb-0 gold-text">Total</h5>
                <h5 class="mb-0 text-light" id="cart-total">$50.97</h5>
            </div>
            
            <!-- Checkout Button -->
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-gold btn-lg">
                    <i class="fas fa-credit-card me-2"></i> Checkout
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5 border-top border-warning text-muted">
            <p>Â© 2025 Gourmet Delights. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
