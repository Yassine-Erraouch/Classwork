<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #2c2c54;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #e74c3c;
            font-size: 28px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: #ddd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        nav a:hover, nav a.active {
            color: #fff;
            background: rgba(52, 152, 219, 0.2);
        }
        
        .search-box {
            display: flex;
            margin-bottom: 30px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: #1a1a3a;
            color: white;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #2980b9;
        }
        
        .section-title {
            margin-bottom: 20px;
            font-size: 22px;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .movie-card {
            background: #1a1a3a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }
        
        .movie-year {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #f39c12;
            font-weight: 500;
        }
        
        .add-to-watchlist {
            width: 100%;
            padding: 8px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .add-to-watchlist:hover {
            background: #27ae60;
        }
        
        .add-to-watchlist.added {
            background: #e74c3c;
        }
        
        .watchlist-count {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .watchlist-container {
            background: #1a1a3a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .watchlist-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #2c2c54;
        }
        
        .watchlist-item:last-child {
            border-bottom: none;
        }
        
        .watchlist-poster {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .watchlist-details {
            flex: 1;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            align-self: flex-start;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #2c2c54;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>MovieWatch</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#watchlist-container">Watchlist <span class="watchlist-count">0</span></a></li>
                </ul>
            </nav>
        </header>
        
        <div class="search-box">
            <input type="text" id="search-bar" placeholder="Search for movies...">
            <button><i class="fas fa-search"></i> Search</button>
        </div>

        <div id="filters" class="border-1 border-primary rounded-3 d-flex flex-wrap gap-3 p-3 mb-4">
            <!-- this is where the filters will be -->
        </div>
        
        <h2 class="section-title"><i class="fas fa-fire"></i> Popular Movies</h2>
        
        <div class="movies-grid">
            <!-- this where the movies list will appear -->
        </div>
        
        <h2 class="section-title"><i class="fas fa-bookmark"></i> My Watchlist</h2>
        
        <div class="watchlist-container">
            <!-- Watchlist Item 1 -->
            <div class="watchlist-item" id="watchlist-container">
                <img src="https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg" alt="The Dark Knight" class="watchlist-poster">
                <div class="watchlist-details">
                    <h3>The Dark Knight</h3>
                    <p>2008 • Action, Crime, Drama</p>
                    <div class="movie-rating">
                        <i class="fas fa-star"></i>
                        <span>9.0</span>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            

            <!-- this is where the watchlist movies will appear -->
        </div>
        
        <footer>
            <p>© 2025 MovieWatch. All movie data from IMDb.</p>
        </footer>
    </div>

    <script src="./script.js"></script>

</body>
</html>
