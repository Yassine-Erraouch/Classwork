<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="container my-5">
            <!-- table to display tasks -->
            <table  class="table table-hover px-5">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Task ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="displayTasks"></tbody>
            </table>
        </div>

        <!-- form to add a new task -->

        <div class="container">
            <div id="addTaskForm" class="d-none">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter task title">
                <div class="mb-3">

                    <label for="status" class="form-label">Status</label>
                    <select name="" class="form-select" id="status">
                        <option value="0" selected disabled>Select task status</option>
                        <option value="1">Completed</option>
                        <option value="2">Pending</option>
                    </select>
                </div>
                </div>
                <button type="submit" class="btn btn-primary" id="addOrEdit">Add Task</button>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
