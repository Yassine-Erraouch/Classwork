<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve (`waited ${ms} milliseconds`);
                }, ms);
            });
        }

        delay(2000).then(msg => {
            console.log(msg);
        })
    </script>
</body>
</html>
