<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Facturation</title>
</head>
<body>
    <div class="container">
        <form action="">
        <label for="codeArt">Code article</label>
        <input type="number" name="" id="codeArt" class="form-control" step="1">

        <label for="libelle">Libellé</label>
        <input type="text" name="" id="libelle" class="form-control">

        <label for="qte">Quantité</label>
        <input type="number" name="" id="qte" class="form-control" step="1">

        <label for="prix">Prix unitaire HT:</label>
        <input type="number" name="" id="prix" class="form-control">


        <label for="tva">Taux de TVA</label>
        <select name="" id="tva" class="form-select">
            <option value="20">20%</option>
            <option value="14">14%</option>
            <option value="10">10%</option>
        </select>

        <button class="btn btn-primary">Ajouter</button>
        <button class="btn btn-primary">Calculer le total de la facture</button>
    </form>
    </div>
    
</body>
</html>
