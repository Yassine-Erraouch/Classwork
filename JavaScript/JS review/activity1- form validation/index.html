<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <div class="container ">
        <form action="" enctype="multipart/form-data" class="form my-5 w-50 mx-auto p-5 border rounded border-primary">
            <!-- full name text input -->
            <div class="form-group">
                <label for="fullName" class="">Full Name</label>
                <input type="text" class="form-control" id="fullName">
                <span class="text-danger small" id="fullNameError">error</span>
            </div>
            <!-- age (number input) -->
            <div class="form-group">
                <label for="age" class="">Age</label>
                <input type="number" class="form-control" id="age">
                <span class="text-danger small" id="ageError">error</span>
            </div>

            <!-- height (range) -->
            <div class="form-group">
                <label for="height" class="">Height</label>
                <input type="range" class="" id="height">
                <span class="text-danger small" id="heightError">error</span>
            </div>

            <!-- url (text) -->
            <div class="form-group">
                <label for="url" class="">Url</label>
                <input type="text" class="form-control" id="url">
                <span class="text-danger small" id ="urlError">error</span>
            </div>

            <!-- birth date (date) -->
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" name="" id="birthDate" class="form-control">
                <span class="text-danger small" id ="birthDateError">error</span>
            </div>

            <!-- email (text) -->
            <div class="form-group">
                <label for="email" class="">Email</label>
                <input type="text" class="form-control" id="email">
                <span class="text-danger small" id="emailError">error</span>
            </div>
            
            <!-- password (password) -->
            <div class="form-group">
                <label for="password" class="">Password</label>
                <input type="password" class="form-control" id="password">
                <span class="text-danger small" id="passwordError">error</span>
            </div>
            
            <!-- gender (radio Buttons) -->
            <div class="form-group">
                <label for="">Gender</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                
                <div class="form-check">
                    <input type="radio"  name="gender" id="female" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <span class="text-danger small" id="genderError">error</span>
            </div>

            <!-- adress (text area) -->
            <div class="form-group">
                <label for="address" class="">Address</label>
                <textarea name="address" id="address" cols="30" rows="10" class="form-control"></textarea>
                <span class="text-danger small" id="addressError">error</span>
            </div>

            <!-- country (select single) -->
            <div class="form-group">
                <label for="country" class="">Country</label>
                <select name="country" id="country" class="form-select">
                    <option value="" disabled selected> Select a country</option>
                </select>
                <span class="text-danger small" id="countryError">error</span>
            </div>

            <!-- skills (select multiple) -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <select name="skills" id="skills" class="form-select" multiple>
                    <option value="">Select 1 or more skills</option>
                </select>
                <span class="text-danger small " id="skillsError">error</span>
            </div>

            <!-- hobbies (checkboxes) -->
            <div class="form-group">
                <label for="">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" name="hobbies" id="sports" class="form-check-input" value="sports">
                    <label for="sports" class="form-check-label">Playing sports</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="hobbies" id="traveling" class="form-check-input" value="traveling">
                    <label for="traveling" class="form-check-label">Traveling</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="hobbies" id="cooking" class="form-check-input" value="cooking">
                    <label for="cooking" class="form-check-label">Cooking</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="hobbies" id="hiking" class="form-check-input" value="hiking">
                    <label for="hiking" class="form-check-label">Hiking</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="hobbies" id="dancing" class="form-check-input" value="dancing">
                    <label for="dancing" class="form-check-label">Dancing</label>
                </div>
                
                <span class="text-danger small" id="hobbiesError">error</span>
            </div>           
            
            <!-- photo (file input) -->
            <div class="form-group">
                <label for="photo" class="">Photo</label>
                <input type="file" name="" id="photo" class="form-contorl">
                <span class="text-danger small" id="photoError">error</span>
            </div>

            <!-- submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
