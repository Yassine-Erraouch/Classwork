<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Fit Demo</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            overflow: hidden; /* Ensures content doesn't spill outside */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Default example */
        }

        .cover img {
            object-fit: cover; /* Fills container, maintaining aspect ratio */
        }

        .contain img {
            object-fit: contain; /* Fits inside container, maintaining aspect ratio */
        }

        .fill img {
            object-fit: fill; /* Stretches to fill container */
        }

        .none img {
            object-fit: none; /* No resizing, original dimensions */
        }

        .scale-down img {
            object-fit: scale-down; /* Smaller of none or contain */
        }
        
    </style>
</head>
<body>
    <h1>Object-Fit Demonstration</h1>
    <div class="container">
        <div class="box cover">
            <img src="./scene with cub.jpg" alt="Cover example">
            <p>cover</p>
        </div>
        <div class="box contain">
            <img src="./scene with cub.jpg" alt="Contain example">
            <p>contain</p>
        </div>
        <div class="box fill">
            <img src="./scene with cub.jpg" alt="Fill example">
            <p>fill</p>
        </div>
        <div class="box none">
            <img src="./scene with cub.jpg" alt="None example">
            <p>none</p>
        </div>
        <div class="box scale-down">
            <img src="./scene with cub.jpg" alt="Scale-down example">
            <p>scale-down</p>
        </div>
    </div>
</body>
</html>
