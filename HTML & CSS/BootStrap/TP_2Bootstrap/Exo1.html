<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
   <div class="container mt-5 w-50 mx-auto">
        <div class="card">
            <div class="card-body d-flex flex-column ">
                <div class="row">
                    <div class="col text-center h3">Signup Now</div>
                </div>

                <div class="row">
                    <div class="col text text-center text-muted">it's free and only takes a minute</div>
                </div>

            </div>

            <form action="">
                <div class="input-group w-75	 mx-auto my-2">
                    <span class="input-group-text" id="icon-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="first name" aria-describedby="icon-addon">
                  </div>

                  <div class="input-group w-75 mx-auto my-2">
                    <span class="input-group-text" id="icon-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="last name" aria-describedby="icon-addon">
                  </div>

                  <div class="input-group w-75 mx-auto my-2">
                    <span class="input-group-text" id="icon-addon">
                        <i class="fa fa-envelope "></i>
                    </span>
                    <input type="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="icon-addon">
                  </div>

                  <div class="input-group w-75 mx-auto my-2">
                    <span class="input-group-text" id="icon-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="icon-addon">
                  </div>

                  <div class="input-group w-75 mx-auto my-2">
                    <span class="input-group-text" id="icon-addon">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="password confirmation" aria-describedby="icon-addon">
                  </div>

                  <div class="input-group">
                    <button class="btn btn-success w-75 mx-auto my-2">Signup Now</button>
                  </div>
            </form>

            <div class="row">
                <div class="col text-center w-75 mx-auto my-2 small">When you register by clicking Singup button, you agree <br>to our <a href="#" class="text-success text-decoration-none">terms and conditions and privacy policy</a></div>
            </div>

            <div class="row">
                <div class="col text-center w-75 mx-auto my-2 small">Already have an account? <a href="#" class="text-success text-decoration-none">Login Here</a></div>
            </div>
        </div>
   </div>

   
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
