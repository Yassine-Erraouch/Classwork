<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Document</title>
    <style>
        .no-shadow {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container w-100 mt-5">
        <div class="card border border-2 border-primary w-100">
            <div class="card-header">
                <div class="row">
                    <p class="col text-center h3 py-2">Enregistrer un nouvel apprenant</p>
                </div>
            </div>

            <div class="card-body">
                <div class="form">

                    <!-- first row -->
                    <div class="row my-2">
                        
                        <!-- first column -->
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-id-card text-primary"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Votre identifiant">
                            </div>
                         </div>

                        <!-- second column -->
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-user text-primary"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Votre prÃ©nom">
                            </div>
                         </div>
                        

                        <!-- third column -->
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-users text-primary"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Votre nom">
                            </div>
                         </div>
                        
                    </div>

                    <!-- second row -->
                     <div class="row my-2">
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-envelope text-primary"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Email@gmail.com">
                            </div>
                         </div>


                          <!-- second column -->
                          <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-cake-candles text-primary"></i>
                                    </span>
                                </div>
                                <input type="date" class="form-control" placeholder="jj/mm/aaaa">
                            </div>
                         </div>
                         

                        <!-- third column -->
                  
                        <div class="col">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-venus-mars text-primary"></i>
                                    </span>
                                </div>
                                <!-- raido buttons -->
                                <div class="form-check d-inline-block">
                                    <input type="radio" class="form-check-input" id="homme" name="gender" value="homme">
                                    <label for="homme" class="form-label" >Homme</label>
                                </div>
            
                                <div class="form-check d-inline-block">
                                    <input type="radio" class="form-check-input" id="femme" name="gender" value="femme">
                                    <label for="femme" class="form-label">Femme</label>
                                </div>
                            </div>
                        </div>

                        
                     </div>

                     <!-- third row -->
                      <div class="row my-2">

                        <!-- first column -->
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-house-chimney text-primary"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Saisir votre adresse">
                            </div>
                         </div>

                        <!-- second column -->
                         <div class="col-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text border-0 bg-transparent mt-1">
                                        <i class="fa-solid fa-earth-americas text-primary"></i>
                                    </span>
                                </div>
                                <select name="country" id="country" class="form-select">
                                    <option value="default" selected>Selectioner votre pays</option>
                                    <option value="france">France</option>
                                    <option value="espagne">Espagne</option>
                                    <option value="italie">Italie</option>
                                    <option value="belgique">Belgique</option>
                                    <option value="allemagne">Allemagne</option>
                                    <option value="mexique">Mexique</option>
                                    <option value="maroc">Maroc</option>
                                </select>
                            </div>
                         </div>

                      <!-- fourth row -->
                       <div class="row  my-2">

                            <!-- first column -->
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0 bg-transparent mt-1">
                                            <i class="fa-solid fa-key text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Mot de passe">
                                </div>
                            </div>
                            <!-- second column -->
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0 bg-transparent mt-1">
                                            <i class="fa-solid fa-repeat text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Mot de passe">
                                </div>
                            </div>

                            <!-- third column -->
                            <div class="col">
                                <div class="input-group ms-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text border-0 bg-transparent mt-1">
                                            <i class="fa-solid fa-book text-primary"></i>
                                        </span>
                                    </div>
                                    <select name="" id="level" class="form-select">
                                        <option value="default" selected>Selectioner votre niveau</option>
                                        <option value="1">Niveau 1</option>
                                        <option value="2">Niveau 2</option>
                                        <option value="3">Niveau 3</option>
                                        <option value="4">Niveau 4</option>
                                    </select>
                                </div>
                            </div>

                       </div>

                       <!-- separator -->
                       <div class="row">
                           <div class="col-12">
                               <hr class="text-primary border-4 rounded-4 opacity-50">
                           </div>
                       </div>

                       <!-- buttons -->
                        <div class="row">

                            <div class="col-8">
                                <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                            </div>

                            <div class="col-4">
                                <button type="reset" class="btn btn-danger w-100">Effacer</button>
                            </div>
                        </div>


                       
                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
