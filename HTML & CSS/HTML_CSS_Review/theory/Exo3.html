<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            font-family: "Garamond", serif;
        }
        .container {
            width: 400px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            background-color: antiquewhite;
            margin: auto;
            padding: 20px;
            position: absolute;
            top: 25%;
            left: 30%;
            border-radius: 10px;
        }

        .container input {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .container textarea {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .container button {
            background-color: lightseagreen;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }

        .container textarea, input {
            font-size: 1.2em;
        }
    </style>


</head>
<body>
    <form action="">
        <div class="container">
            <input type="text" name="" id="" placeholder="First Name">
            <input type="text" name="" id="" placeholder="Last Name">
            <input type="text" name="" id="" placeholder="Age">
            <textarea name="" id="" placeholder="Tell us about yourself"></textarea>
            <button type="submit">Validate</button>
        </div>
    </form>
</body>
</html>
