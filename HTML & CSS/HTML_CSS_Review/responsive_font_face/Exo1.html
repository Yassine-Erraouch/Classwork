<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }      

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
            max-width: 500px;
            min-height: 250px;
            max-height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 2%;
            justify-content:center;
        }

        .card-img {
            margin-top: 10%;
            max-width:80%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;

        }






    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../practice/images/empathy.jpeg" alt="" class="card-img">
            <h3 class="card-title">The human connection</h3>
            <p class="card-text">The human connection is what makes life worth living. It is the glue that holds families, friendships, and communities together.</p>
        </div>
    </div>
</body>
</html>
