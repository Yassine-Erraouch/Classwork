<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 1. Appliquez une couleur rouge aux titres h1 */ 
        h1 {
            color: rgb(253, 112, 112);
        }
        /* 2. Appliquez une bordure bleue et une couleur de fond jaune aux éléments de classe "highlight" 
*/      .highlight {
            border: 1px solid rgb(95, 95, 255);
            background-color: rgb(255, 255, 186);
}
        /* 3. Appliquez une police personnalisée aux paragraphes */
        p {
            font-family: 'Times New Roman', Times, serif;
        }


       

    </style>
</head>
<body>
    <h1>Exemple de titre</h1> 
    <p class="highlight">Ceci est un paragraphe avec une classe spécifique.</p> 
    <p>Ceci est un autre paragraphe.</p>
</body>
</html>
