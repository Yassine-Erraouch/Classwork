<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p {
            color: blue;
        }

        .text {
            color: green;
        }

        #special-paragraph {
            color: red;
        }

        div p {
            color: orange;
        }

        .container p.text {
            color: purple;
        }


    </style>
</head>
<body>
    <div class="container"> 
        <p id="special-paragraph" class="text">Ceci est un paragraphe.</p> 
        <p class="text">Ceci est un autre paragraphe.</p> 
        <span id="special-span">Ceci est un span.</span> 
        <!-- exo -->
        <p id="special-paragraph" class="text" style="color: black;">Ceci est un paragraphe.</p>
    </div>
</body>
</html>
