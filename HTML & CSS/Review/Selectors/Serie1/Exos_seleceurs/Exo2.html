<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        input {
            border-radius: 5px;
            width: 50%;

        }

        input[type="text"] {background-color: aquamarine;}

        input[type="date"] {background-color: lightcoral;}

        input[type="password"] {background-color: lightgreen;}

        input[type="email"] {background-color: lightblue;}
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="text input">
        <input type="date" name="" id="" placeholder="date input">
        <input type="password" name="" id="" placeholder="password input">
        <input type="email" name="" id="" placeholder="email input">
    </div>
</body>
</html>
