<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        button {
            background-color: grey;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .btn-primary {
            background-color: blue;
        }

        #special-button {
            background-color: green;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-block: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-primary" id="special-button">Click me</button>
    </div>
</body>
</html>
