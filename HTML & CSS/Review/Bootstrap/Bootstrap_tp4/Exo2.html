<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- card with portrait -->
        <div class="card border-0 m-5"> 
            <div class="row">
                <!-- text col -->
                <div class="col-lg-9 col-md-6 text-sm-center text-md-start text-lg-start text-start">
                    <div class="card-body">
                        <div class="card-title fs-2">
                            About Me
                        </div>

                        <div class="card-text">
                            I'm a young aspiring developper. Currently studying front-end web development
                        </div>
                    </div>
                </div>
                <!-- image col -->
                <div class="col-lg-3 col-md-6 d-sm-none d-md-block d-lg-block d-none w-25 m-auto">
                    <img src="./Images/portfolio-portrait.jpg" alt="" class="card-img img-fluid">
                </div>
            </div>
        </div>  

        <!-- project gallery -->
        <div class="container">
            <p class="fs-2 text-center">Project Gallery</p>
            <div class="row">
                <div class="col">
                    <img src="./Images/project1.jpg" alt="" class="img-fluid rounded">
                </div>

                <div class="col">
                    <img src="./Images/project2.jpg" alt="" class="img-fluid rounded">
                </div>

                <div class="col">
                    <img src="./Images/project3.jpg" alt="" class="img-fluid rounded">
                </div>

            </div>
        </div>

        <!-- contact form -->
        <div class="container my-5">
            <p class="fs-2 text-center">Contact Me</p>
            <form action="#" class="form was-validated">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="" id="name" class="form-control" pattern="[A-Za-z\s]{3,50}" required>

                <label for="email" class="form-label">Email</label>
                <input type="email" name="" id="email" class="form-control" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" required>

                <label for="message" class="form-label">Message</label>
                <textarea name="" id="message" class="form-control mb-2" required></textarea>

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
