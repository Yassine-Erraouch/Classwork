<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <form action="#" novalidate class="form was-validated">
            <label for="name" class="form-label">Nom Complet: </label>
            <input type="text" name="" id="name" class="form-control"  id="name">

            <label for="email" class="form-label">Email: </label>
            <input type="text" name="" id="email" id="email" class="form-control">

            <label for="password" class="form-label">Mote de passe: </label>
            <input type="password" name="" id="password"  class="form-control">

            <label for="confirm-password" class="form-label">Confirmer mot de passe: </label>
            <input type="password" name="" id="confirm-password" class="form-control">

            <label for="phone" class="form-label">téléphone: </label>
            <input type="tel" name="" id="phone" class="form-control">

            <input type="checkbox" name="" id="consent">
            <label for="consent" class="form-label">J'accepte les termes et conditions</label>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
