<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <form action="#" novalidate class="was-validated my-4 mx-5">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div class="invalid-feedback">Invalid Email</div>
            <div class="valid-feedback">Valid Email</div>

            <div class="form-group">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" class="form-control" required pattern="^[a-zA-Z0-9@_!?#$%^&*]{6,}$">
                <div class="invalid-feedback">Invalid Password</div>
                <div class="valid-feedback">Valid Password</div>
            </div>
           


            <button type="submit" class="btn btn-success mt-2">Submit</button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
