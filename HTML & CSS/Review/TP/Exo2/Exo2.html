<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Exo2.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/speccylogo-Photoroom.png" alt="">
        </div>
        <div class="nav-items">
            <a href="#">Home</a>
        </div>
    </div>
    <div class="main">

        <div class="products">
            <div class="item">
                <div class="item-img">
                    <img src="./images/product1img.jpg" alt="">
                </div>            
                <div class="item-desc">
                    <p class="item-name">Eclipse Horizon</p>
                    <p class="price">$ 149</p>
                </div>
                <div class="quantity">
                    <label for="item1-qty">Quantity</label>
                    <input type="number" name="quantity" id="item1-qty" value="1" min="1" max="50">
                </div>
            </div>
    
            <div class="item">
                <div class="item-img">
                    <img src="./images/product2img.jpg" alt="">
                </div>            
                <div class="item-desc">
                    <p class="item-name">Aurora Luxe</p>
                    <p class="price">$ 179</p>
                </div>
                <div class="quantity">
                    <label for="item2-qty">Quantity</label>
                    <input type="number" name="quantity" id="item2-qty" value="1" min="1" max="50">
                </div>
            </div>
    
            <div class="item">
                <div class="item-img">
                    <img src="./images/product3img.jpg" alt="">
                </div>            
                <div class="item-desc">
                    <p class="item-name">Neo Clarity</p>
                    <p class="price">$ 129</p>
                </div>
                <div class="quantity">
                    <label for="item3-qty">Quantity</label>
                    <input type="number" name="quantity" id="item3-qty" value="1" min="1" max="50">
                </div>
            </div>
        </div>
        <div class="cart">
            <p class="cart-title">Cart</p>
            <p class="cart-total">Total: </p>
            <button class="cart-btn">Order</button>
        </div>
    </div>
    
</body>
</html>
