<html lang="en">

    <div class="header">
        <ul>
            <li>
                <img src="./flower logo.png" alt="flower-logo">
            </li>
            <li><a href="#">Acceuil</a></li>
            <li><a href="">Présentation</a></li>
            <li><a href="#">Bouquets De Fleurs</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./Contact.html">Contact</a></li>
        </ul>

    <div class="main">

            <figure>

            <div class="bouquet">

                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                    Commandez
                </button>
            </div>

            <div class="bouquet">
                <img src="./bouquet 2.png" alt="">
                <p>Mille pensées : 12 fleures rouges</p>
                <p class="price">300.00 DH</p>
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
